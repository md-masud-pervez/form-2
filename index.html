<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form-2</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700;900&family=Roboto:wght@100;300;400;500;700;900&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="main-container">
        
            <div class="bg-top">
                <div class="contant-area">
                    <div class="form-part">
                        <div class="left-area">
                            <h2>Send us a message</h2>
                        <form action="">
                            <div class="form-box">
                                <div class="item">
                                    <label for="name">Name *</label><br>
                                    <input id="name" type="text" placeholder="Your name">
                                </div>
    
                                <div class="item">
                                    <label for="name">Email *</label><br>
                                    <input id="email" type="email" placeholder="Your email">
                                </div>
    
                                <div class="item">
                                    <label for="phone">Phone</label><br>
                                    <input id="phone" type="tel" placeholder="Phone #">
                                </div>
    
                                <div class="item">
                                    <label for="company">Name</label><br>
                                    <input id="company" type="text" placeholder="Company name">
                                </div>
                            </div>
                            <div class="textarea">
                                <label class="message" for="message">Message *</label><br>
                                <textarea class="t-area" name="" id="" placeholder="Write your message" cols="30" rows="8"></textarea>
                            </div>
                            <div class="submit">
                                <input type="submit" value="send message">
                            </div>
                        </form>
                        </div>
                        
                        <div class="right-area">
                            <div class="info-part">
                                <h2>Contact Information</h2>
                                <p>Lorem ipsum, dolor sit amet consectetur adipisicing elit. Vel, aliquid.</p>

                                <div class="icon-info">
                                    <div class="icon">
                                        <a href=""><i class="fa-solid fa-location-dot"></i></a>
                                    </div>
                                    <div class="info">
                                        <p>9757 Aspen Lane South Richmond Hill, NY 11419</p>
                                    </div>
                                </div>
                                
                                <div class="icon-info">
                                    <div class="icon">
                                        <a href=""><i class="fa-solid fa-phone"></i></a>
                                    </div>
                                    
                                    <div class="info">
                                        <p>+1 (291) 939 9321</p>
                                    </div>
                                </div>
                                
                                <div class="icon-info">
                                    <div class="icon">
                                        <a href=""><i class="fa-solid fa-envelope"></i></a>
                                    </div>
            
                                    <div class="info">
                                        <p>info@mywebsite.com</p>
                                    </div>
                                </div>
                        </div>
                    </div>
                    
                    </div>
                </div>
            </div>
            
       
        
    </div>









    <script src="https://kit.fontawesome.com/33ac9f4d44.js" crossorigin="anonymous"></script>
</body>
</html>
